{% extends "base.html" %}

{% block title %}Upload Data{% endblock %}

{% block content %}
<div class="container">
    <h2>Upload Your Data</h2>
    <p>Please upload your business data in CSV, Excel or Pickle format.</p>
    <form action="{{ url_for('upload_data') }}" method="POST" enctype="multipart/form-data">
        <label for="file" class="form-label">Choose File</label>
        <input type="file" name="file" class="form-control" accept=".csv,.xlsx,.xls,.pkl" required>
        <button type="submit" class="btn btn-primary mt-3">Upload</button>
    </form>
</div>
{% endblock %}
